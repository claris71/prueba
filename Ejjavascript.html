<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Variables</title>
    </head>
    <body>
        <script>
            var nombre="";
            var edad = 0;
            nombre = prompt("Ingrese el nombre:");
            edad = prompt("Ingresa tu edad");
            alert("Te llamas " + nombre + " tienes " + edad + " años.");
        
            if(edad > 18)
                alert(nombre + " Eres mayor de edad");
            else if (edad < 18)
                    alert(nombre + " Eres menor de edad");
                else 
                    alert(nombre + " Tienes 18 años");
        </script>
    </body>
</html>
